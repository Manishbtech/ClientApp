
<link href="../Bootstrap/Bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" />

<div id="modalsignin">

    <div class="modal-dialogsignin">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign in</h4>

            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="inputEmailUser" placeholder="Email" required>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="inputUserPassword" placeholder="Password" required>
                </div>

            </div>

            <div class="modal-footer">
                <a id="btnForgotPassword" class="btn btn-link pull-left">Forgot Password</a>
                <button type="submit" class="btn btn-info has-spinner" id="btnLogin">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
