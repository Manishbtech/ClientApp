
<link href="../Bootstrap/Bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" />

<div id="modalsignup">
    <div class="modal-dialogsignup">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registration</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info" id="btnSignup" onclick="SignUp()">
                    Sign up
                </button>



            </div>


        </div>

    </div>
</div>
